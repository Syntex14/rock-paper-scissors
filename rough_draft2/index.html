<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <script src="script.js" defer> </script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header>
        <p> ROCK PAPER SCISSOR</p>
    </header>
    <div class = "main-body">
        <div class = "results">
            <div class = "player-results"></div>
                <p>SCORE: </p>
            <div class = "computer-results"></div>
                <p>SCORE: </p>
        </div>
        <div class = "winner-output"></div>
        <div class = "selection-boxes">
            <div class = "rock"></div>
                <p>rock</p>
                <img src="images/rock.svg" alt="A rock!">
            <div class = "paper"></div>
                <p>paper</p>
                <img src="images/paper.svg" alt="A paper!">
            <div class= "scissor"></div>
                <p>scissor</p>
                <img src="images/scissor.svg" alt="A scissor">
        </div>
    </div>
    <footer>
        <p>Credits: Syntex14 - Follow me at GitHub!</p>
    </footer>

    
</body>
</html>
