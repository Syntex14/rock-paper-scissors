<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <script src="script.js" defer> </script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header>
        <p> ROCK PAPER SCISSOR</p>
    </header>
    <div class = "main-body">
        <div class = "results">
            <div class = "player-results">
                <p>YOU</p>
                <div media-query-score-PLAYER>
                    <p id ="score-board-player">0</p>
                </div>
            </div>  
            <div class = "computer-results">
                <p>COM</p>
                <div media-query-score-COMPUTER>
                    <p id = "score-board-computer">0</p>
                </div>
            </div>
        </div>
        <div class = "winner-output">
            <p id ="winner-box">the winner is the first to five</p>
        </div>
        <div class = "selection-boxes">
            <div class = "rock">
                <p>rock</p>
                <button type="button">
                    <img id = "rock" src="images/rock.svg" alt="A rock!">
                 </button>
            </div>
            <div class = "paper">
                <p>paper</p>
                <button type="button">
                <img id = "paper" src="images/paper.svg" alt="A paper!">
                 </button>
            </div>
            <div class= "scissor">
                <p>scissor</p>
                <button type="button">
                <img id = "scissor" src="images/scissor.svg" alt="A scissor">
            </button>
            </div>
        </div>
    </div>
    <footer>
        <p>Credits: Syntex14 - Follow me at GitHub!</p>
    </footer>

    
</body>
</html>
